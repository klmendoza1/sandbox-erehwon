# artists

artists:
 - name: "Grandier Bella"
   id: "gbella"
   photo: "profile.jpg"
   cover: "cover-large.jpg"
   medium:
    - "Painting"
    - "Sculpture"
   excerpt: "Bella’s works is recognized for his deft handling of color with careful brush rendering. Often combining strong hues with complementing color schemes, he has successfully attained a level of realism in depicting his subjects. Works by Bella have been exhibited in several galleries in the Philippines, Denmark, Dubai, and the USA. He is currently affiliated with the Filipino Portrait Artists Guild, and a lecturer at the University of the Philippines College of Fine Arts."
   description:
    - "Grandier Gil C. Bella (b. 16 March 1972, Cebu City) earned his degree in Fine Arts, Painting at the University of the Philippines in 1993. Graduating cum laude, he focused his efforts in studying the classical painting techniques espoused by Rembrandt, Caravaggio and Da Vinci. With further studies at the Gage Academy of Art in Seattle, he continuous his inquiries in the subject of human dichotomy and struggle. Bella’s works is recognized for his deft handling of color with careful brush rendering. Often combining strong hues with complementing color schemes, he has successfully attained a level of realism in depicting his subjects. His artworks have been published in International Artist Magazine and Pastel Journal Magazine. He was also a recipient of several awards in both local and international art competitions. Works by Bella have been exhibited in several galleries in the Philippines, Denmark, Dubai, and the USA. He is currently affiliated with the Filipino Portrait Artists Guild, and a lecturer at the University of the Philippines College of Fine Arts."
   art:
    - "Demigod.jpg"
    - "Divided_We_Stand_2012_.jpg"
    - "EyeCandy.jpg"
