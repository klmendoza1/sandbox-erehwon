# past events / gallery

pastEvents:
 - name: "Irony"
   id: "irony"
   sub: ""
   organizer: "UP College of Fine Arts"
   venue: "Erehwon Art Center"
   day:
    - "May"
    - "19, 2016"
   excerpt: "Irony was an exhibit in May 2016 of metal sculptures by students of the UP College of Fine Arts, featuring the ironic marriage of organic forms and industrial materials."
 - name: "Platform"
   id: "platform"
   sub: ""
   organizer: "UP College of Fine Arts"
   venue: "Erehwon Art Center"
   day:
    - "March"
    - "12, 2016"
   excerpt: "Platform was a group exhibit by the students of the UP College of Fine Arts in March 2016."
 - name: "Pumapapel"
   id: "pumapapel"
   sub: "Volume III"
   organizer: "Various Artists"
   venue: "Erehwon Art Center 3/F Gallery 1"
   day:
    - "March"
    - "2015"
   excerpt: "Pumapapel was a group show in February 2015 that made use of paper as its main medium. The artists created two- and three-dimensional pieces from small to big formats."
 - name: "Amazing F"
   id: "amazingf"
   sub: "An Art Exhibit to Honor the Filipino Woman"
   organizer: "Various Artists"
   venue: "Erehwon Art Center 3/F Gallery 1"
   day:
    - "March"
    - "2014"
   excerpt: "Amazing F was conceived to pay homage to women in celebration of International Women’s Month. The artworks focused on women’s issues such as inequality, domesticity, woman as healer and nurturer, and woman as exploited object."
 - name: "Art and Anthropology"
   id: "artanthro"
   sub: "Portrait of the Object as Filipino"
   organizer: "Various Artists"
   venue: "Erehwon Art Center 3/F Gallery 1"
   day:
    - "August"
    - "2015"
   excerpt: "Art and Anthropology: Portrait of the Object as Filipino is a project of Dr. Almira Gilles of the Field Museum of Natural History in Chicago. Two huge paintings were created through the interaction of 5 Filipino American artists from Chicago and 5 Filipino artists from the Philippines."


