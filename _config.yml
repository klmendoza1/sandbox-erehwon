# internal events

inteEvents:
 - name: "Arte Botanica"
   id: "artebotanica"
   organizer: "Various Artists"
   venue: "Erehwon Art Center G/F Lobby"
   time: "9:00 AM to 5:00 PM"
   excerpt: "Arte Botanica: Piging is a group installation to pay homage to Nature and Mother Earth, for her countless gifts to humankind. The exhibit is also a protest against the destruction of the environment."

# external events

exteEvents:
 - name: "Bastion"
   id: "bastion"
   organizer: "UP College of Fine Arts"
   venue: "Erehwon Art Center 2/F Gallery One"
   time: "9:00 AM to 5:00 PM"
   excerpt: "Bastion is a group exhibit of 2nd year students from the University of the Philippines College of Fine Arts, Diliman. Bastion features floral and faunal resources as a way of creating circles of protection, preservation, and inquiry."

