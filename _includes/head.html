<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon/favicon-194x194.png" sizes="194x194">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon/android-chrome-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="{{ site.baseurl }}/images/favicon/manifest.json">
	<link rel="mask-icon" href="{{ site.baseurl }}/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#bb3030">
	<meta name="msapplication-TileImage" content="{{ site.baseurl }}/images/favicon/mstile-144x144.png">
	<meta name="theme-color" content="#624a9d">

	<title>
		{% if page.eventDrilldown == true %}
			{% assign checkmatch = false %}
			{% for onlyevent in site.inteEvents %}
				{% if onlyevent.id == page.id %}
					{% assign checkmatch = true %}
					{% break %}
				{% endif %}
			{% endfor %}

			{% if checkmatch == true %}
				{% assign eventscan = site.inteEvents %}
			{% else %}
				{% for onlyevent in site.exteEvents %}
					{% if onlyevent.id == page.id %}
						{% assign checkmatch = true %}
						{% break %}
					{% endif %}
				{% endfor %}
				{% if checkmatch == true %}
					{% assign eventscan = site.exteEvents %}
				{% else %}
					{% for onlyevent in site.pastEvents %}
						{% if onlyevent.id == page.id %}
							{% assign checkmatch = true %}
							{% break %}
						{% endif %}
					{% endfor %}
					{% if checkmatch == true %}
						{% assign eventscan = site.pastEvents %}
					{% endif %}
				{% endif %}
			{% endif %}

			{% for onlyevent in eventscan %}
				{% if onlyevent.id == page.id %}
				{{ onlyevent.name }}{{ ' - ' }}
				{% endif %}
			{% endfor %}
			{{ 'Events | ' }}

		{% elsif page.artistDrilldown == true %}
			{% for onlyartist in site.artists %}
				{% if onlyartist.id == page.id %}
					{{ onlyartist.name }}{{ ' - ' }}
					{% break %}
				{% endif %}
			{% endfor %}
			{{ 'Artists | ' }}

		{% elsif page.productDrilldown %}
			{% for onlyproduct in page.products %}
				{% if onlyproduct.id == page.id %}
					{{ onlyproduct.name }}{{ ' by ' }}
					{{ onlyproduct.artist }}{{ ' - ' }}
				{% endif %}
			{% endfor %}
			{{ 'Shop | ' }}
		{% elsif page.title %}
			{{ page.title }}{{' | '}}
		{% endif %}
		{{ site.title }}
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800italic,800,700italic,700,600italic,600,400italic,300italic,300' rel='stylesheet' type='text/css'>
	-->

	<link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap-slider.min.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/slick.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/slick-theme.css">

	<!--{% include css-fonts.html %}-->

	<link rel="stylesheet" href="{{ site.baseurl }}/css/lean.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/lean-navbar.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/lean-bootstrap-slider.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/lean-footer.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/lean-slick.css">

	<link rel="stylesheet" href="{{ site.baseurl }}/css/custom.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/custom-navbar.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/custom-bootstrap-slider.css">
